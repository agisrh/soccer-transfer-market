name: transfer_market
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  share_plus: ^6.0.0
  screenshot: ^2.3.0
  tcard: ^1.3.5
  flutter_xcore: ^0.0.1
  intl: ^0.17.0
  path_provider: ^2.1.2
  image: ^4.1.7
  flutter_launcher_icons: ^0.13.1
  app_tracking_transparency: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: null

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon-purple.png"
